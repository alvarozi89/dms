                    <thead>
                        <tr>

                            <th>indice</th>

            <div class="modal fade" id="modalMpersona" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modificación de personas</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <!-- <form id="" method="POST"> -->


                            <input type="hidden" name="idPersona" id="idPersona">


                            <div class="row">




                                <div class="col-md-6">
                                    <label for="cedula">Cedula</label>
                                    <input type="text" name="cedula" id="cedulaM" placeholder="Ingrese su cedula" class="form-control solo-numero" onkeypress="return validar_numero(event);" autofocus>
                                </div>

                                <div class="col-md-6">
                                    <label for="nombre">Nombres</label>
                                    <input type="text" name="nombre" id="nombreM" placeholder="Ingrese sus nombres" class="form-control" onkeypress="return soloLetras(event);">
                                </div>

                                <div class="col-md-6">
                                    <label for="apellido">Apellidos</label>
                                    <input type="text" name="apellido" id="apellidoM" placeholder="Ingrese sus apellidos" class="form-control" onkeypress="return soloLetras(event);">
                                </div>

                                <div class="col-md-6">
                                    <label for="telefono">Teléfono</label>
                                    <input type="text" name="telefono" id="telefonoM" placeholder="Ingrese su telefono" class="form-control" onkeypress="return validar_numero(event);">
                                </div>


                            </div>

                            <div class="row">

                                <div class="col-md-6">
                                    <label for="email">Correo personal</label>
                                    <input type="email" name="correo" id="correoM" placeholder="Ingrese su Correo" class="form-control">
                                </div>



                                <div class="col-md-6">
                                    <label for="email">Correo empresarial</label>
                                    <input type="email" name="correo" id="correoEm" placeholder="Ingrese su Correo" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label for="cargo">CO</label>
                                    <select class="form-select" aria-label="Default select example" id="centro_operacionM">
                            
                                  </select>

                                </div>



                                <div class="col-md-6">
                                    <label for="cargo">Cargo</label>
                                    <select class="form-select" aria-label="Default select example" id="cargo">
                                    
                        
                                  </select>

                                </div>


                                <div class="col-md-6">
                                    <label for="cargo">Area</label>
                                    <select class="form-select" aria-label="Default select example" id="area">
                                    
                                
                                  </select>

                                </div>

                                <div class="col-md-6">
                                    <label for="Regional">Regional</label>
                                    <select class="form-select" aria-label="Default select example" id="regional">
                                        <option selected>Regional</option>
                                        <option value="1">Nariño</option>
                                        <option value="2">Valle</option >
                                      </select>

                                </div>



                            </div>
